<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>University of Oregon Mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--    Include the reference to the Mapbox JavaScript here in the <head> of the page  (Part I.1)  -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>          
    <!--    Include the reference to the Mapbox CSS here in between <head> tags    (Part I.2) -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    

    <style>
        /* Insert the additional CSS code here between the <style> tags  (Part I.4)   */
        
        body { 
          margin:0; 
          padding:0; 
        }

        #map { 
          position:absolute; 
          top:0; 
          bottom:0; 
          width:100%; 
        }

        #title { z-index: 9999; 
         background-color: #FFD1DC; 
         color: #FF007F;
         opacity: 80%; 
         text-align: center 
     }

    </style>
  </head>

  <body>
    <!--  Insert the map div here in the <body> of the page  (Part I)  -->

      <div id='map'></div>
   
    <!--  Insert the title div here (part V) -->

    <div id='title'>
        <h1>My Map of the City of Roses! :)</h1>
        <h2>By: Abie Safdie</h2>
  </div>

    <script>
        // Insert the JavaScript within the <script> tags, within the body   
        // Start with the Mapbox access token here (Part 2.1)
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXNhZmRpZSIsImEiOiJjbTh6MXZkb3AwNHdsMmpwbjl0cWE2c3N2In0.CJCiuaLVqFTE0ZjEhLzWfw';

        // Then initialize the map here (Part 2.2)
        var map = new mapboxgl.Map({
         container: 'map', // id of a div on your page, where the map will be inserted
         style: 'mapbox://styles/mapbox/satellite-streets-v12', // stylesheet location
         center: [-122.6788, 45.5212], // starting position [lng, lat] eg. [-122.6788, 45.5212]
         zoom: 11 // starting zoom 
        });
   
        // Add popups for markers here. Yes, before the markers!  (part IV)
        var popup = new mapboxgl.Popup({ offset: 25 })
        .setHTML('Hello World. Welcome to Portland!');

        var popup2 = new mapboxgl.Popup({ offset: 25 })
        .setHTML('PDX Airport');

        var popup3 = new mapboxgl.Popup({ offset: 25 })
        .setHTML('Reed College!');
        
        // Add any other variables such as markers here (part III)
         var marker = new mapboxgl.Marker({color:'orange'})
         .setLngLat([-122.6788, 45.5212]) // starting position [lng, lat] 
         .setPopup(popup)
         .addTo(map);

        var popup_layer = new mapboxgl.Popup({
             closeOnClick: false, anchor: 'top-right'
           })
           .setLngLat([-122.75072807148757, 45.55253273857375])
           .setHTML('<a href="https://www.portland.gov/parks/forest-park">Forest Park!</a>')

           .addTo(map);

        var popup_layer2 = new mapboxgl.Popup({
             closeOnClick: true, anchor: 'top-right'
           })
           .setLngLat([-122.82724301630971, 45.50748975745644,])
           .setHTML('<a href="https://www.nike.com">Nike HQ</a>')

           .addTo(map);

         var marker2 = new mapboxgl.Marker({color:'green'})
         .setLngLat([-122.59981480502029, 45.586577196383665])
         .setPopup(popup2) 
         .addTo(map);

         var marker3 = new mapboxgl.Marker({color:'purple'})
         .setLngLat([-122.63130212927496, 45.48073497530839]) // starting position [lng, lat] 
         .setPopup(popup3)
         .addTo(map);


        // Add optional advanced "On load" function here
        
    </script>

  </body>

</html>
